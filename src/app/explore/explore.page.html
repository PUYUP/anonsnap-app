<ion-header [translucent]="true">
  <ion-toolbar color="black">
    <ion-avatar slot="start" class="ion-margin-start" [ngStyle]="{'height': '56px'}">
      <ion-img src="assets/icon/icon.png"></ion-img>
    </ion-avatar>
    <ion-title size="small" class="fw-medium">
      AnonSnap!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ng-container *ngIf="geolocation$ | async as geolocation">
    <ion-item lines="full" button [disabled]="geolocation?.status == 'loading'">
      <div class="d-flex w-100 pt-2 pb-2">
        <div class="rounded-pill bg-light px-3 py-2 small me-auto w-100 d-flex align-items-center" (click)="requestLocation('open-editor')">
          Abadikan di tempat ini...
        </div>

        <div class="ps-2">
          <ion-buttons>
            <ion-button (click)="requestLocation('take-picture')">
              <ion-icon name="camera-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
    </ion-item>

    <ion-item *ngIf="geolocation?.error" lines="none" color="warning">
      <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
      <ion-label class="ion-text-wrap lh-sm">
        <ion-text class="small">Izinkan aplikasi menggunakan GPS untuk melihat kenangan terdekat.</ion-text>
      </ion-label>

      <ion-button slot="end" mode="ios" size="small" color="dark" (click)="allowUseGPS()">Izinkan</ion-button>
    </ion-item>
  </ng-container>

  <div class="row gap-0 bg-white align-items-center">
    <div class="col-4 pe-0">
      <ion-item lines="none" button (click)="presentFilterMap()" class="h-100">
        <ion-icon slot="start" name="map-outline" class="me-2" size="small"></ion-icon>
        <ion-label>
          <ion-text class="small">Peta</ion-text>
        </ion-label>
      </ion-item>
    </div>

    <div class="col-4 p-0 border-start">
      <ion-item lines="none" button (click)="presentCalendar()" class="h-100">
        <ion-icon slot="start" name="calendar-outline" class="me-2" size="small"></ion-icon>
        <ion-label>
          <ion-text class="small">Tanggal</ion-text>
        </ion-label>
      </ion-item>

      <!--
      <ion-item lines="none" button (click)="requestLocation('refresh-location')">
        <ion-icon slot="start" name="locate-outline" class="me-3"></ion-icon>
        <ion-label><ion-text class="small">Update Lokasi</ion-text></ion-label>
      </ion-item>
      -->
    </div>

    <div class="col-4 p-0 border-start">
      <ion-item lines="none" button (click)="presentListTag()" class="h-100">
        <ion-icon slot="start" name="pricetags-outline" class="me-2" size="small"></ion-icon>
        <ion-label>
          <ion-text class="small">Tag</ion-text>
        </ion-label>
      </ion-item>
    </div>
  </div>

  <div *ngIf="filterCalendar || (filterMap$ | async)?.latitude || (filterTag$ | async)?.name" class="bg-white border-top ion-padding-start ion-padding-end py-0 small d-flex align-items-center">
    <div>
      <ng-container *ngIf="filterMap$ | async as map">
        <ion-chip *ngIf="map?.latitude" class="me-2 ms-0">
          <ion-label>{{ map?.latitude | number: '1.0-2' }}, {{ map?.longitude | number: '1.0-2' }}</ion-label>
        </ion-chip>        
      </ng-container>

      <ion-chip *ngIf="filterCalendar" class="me-2 ms-0">
        <ion-label [innerHTML]="filterCalendar"></ion-label>
      </ion-chip> 

      <ion-chip *ngIf="(filterTag$ | async)?.name" class="me-2 ms-0">
        <ion-label [innerHTML]="(filterTag$ | async)?.name"></ion-label>
      </ion-chip>

      <ion-chip class="me-2 ms-0" (click)="clearFilter()">
        <ion-label>Clear</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>
    </div>
  </div>
  
  <app-list-moment></app-list-moment>
</ion-content>
